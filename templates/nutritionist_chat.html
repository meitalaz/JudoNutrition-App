{% extends "base.html" %}

{% block title %}专 注转 转拽 - JudoNutrition{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/nutritionist_chat.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
{% endblock %}

{% block content %}
<!-- 驻转专  拽转 - 住专 专住 住驻转 -->
<button onclick="window.location.href='/'" style="position: fixed; top: 10px; left: 10px; padding: 8px 12px; background: rgba(255,202,40,0.95); border: 1px solid #FFCA28; border-radius: 6px; font-size: 13px; cursor: pointer; z-index: 9999; color: #333333; font-weight: 600; box-shadow: 0 4px 12px rgba(255,202,40,0.4);">
     驻转 转驻拽
</button>

<div class="container-fluid p-0">
    <!-- Navigation Breadcrumb -->
    <nav aria-label="breadcrumb" class="bg-light p-3">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{{ url_for('nutritionist_dashboard') }}">专砖</a></li>
            <li class="breadcrumb-item active" aria-current="page">专 注转</li>
        </ol>
    </nav>

    <!-- Main Chat Interface -->
    <div id="nutritionistChatContainer" class="chat-main-container">
        <!-- Content will be loaded by JavaScript -->
    </div>
</div>

<!-- Quick Action Modals -->
<div class="modal fade" id="urgentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">住 祝</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p> 转  砖专爪 住 注转  驻转?</p>
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    注转 驻转 拽 转专 转
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">住 祝</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="scheduleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">拽注转 砖</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">转专</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">砖注</label>
                        <input type="time" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">砖 砖</label>
                        <select class="form-select">
                            <option>拽转 转拽转 转</option>
                            <option>转转 转转 转</option>
                            <option> 转专转</option>
                            <option>驻转专 注转 转转转</option>
                            <option>专</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">注专转 住驻转</label>
                        <textarea class="form-control" rows="3" placeholder="注专转  砖 住驻爪驻 ..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">拽注 砖</button>
            </div>
        </div>
    </div>
</div>

<!-- Notification Toast -->
<div class="toast-container position-fixed top-0 start-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="fas fa-comment-dots text-primary me-2"></i>
            <strong class="me-auto">注 砖</strong>
            <small class="text-muted">注砖</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <!-- Dynamic content -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/nutritionist.js') }}"></script>
<script>
// Initialize notification system
if ('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission();
}

// Setup toast notifications
function showToastNotification(title, message) {
    const toast = document.getElementById('liveToast');
    const toastBody = toast.querySelector('.toast-body');
    const toastTitle = toast.querySelector('strong');
    
    toastTitle.textContent = title;
    toastBody.textContent = message;
    
    const bsToast = new bootstrap.Toast(toast);
    bsToast.show();
}

// Override the notification function to use toast
window.showNotification = showToastNotification;
</script>
{% endblock %}
