<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איפוס סיסמה - Judo Nutrition</title>
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Hebrew Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 2rem 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        .strength-weak { background-color: #dc3545; }
        .strength-medium { background-color: #ffc107; }
        .strength-strong { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-lock me-2"></i>
                            איפוס סיסמה
                        </h3>
                        <p class="mb-0 mt-2 opacity-75">הכנס/י סיסמה חדשה</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="alert-container"></div>
                        
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="reset_token" class="form-label">
                                    <i class="fas fa-key me-2"></i>
                                    קוד איפוס
                                </label>
                                <input type="text" class="form-control" id="reset_token" name="reset_token" 
                                       value="{{ request.args.get('token', '') }}" required>
                                <div class="form-text">הקוד נשלח למייל שלך</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="new_password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>
                                    סיסמה חדשה
                                </label>
                                <input type="password" class="form-control" id="new_password" name="new_password" 
                                       minlength="8" required>
                                <div class="password-strength" id="passwordStrength"></div>
                                <div class="form-text">הסיסמה חייבת להכיל לפחות 8 תווים</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>
                                    אישור סיסמה
                                </label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                <div class="form-text" id="passwordMatch"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                                    <i class="fas fa-save me-2"></i>
                                    אפס סיסמה
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-arrow-right me-1"></i>
                                חזרה להתחברות
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const newPassword = document.getElementById('new_password');
        const confirmPassword = document.getElementById('confirm_password');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMatch = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');
        
        // בדיקת חוזק סיסמה
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            passwordStrength.className = 'password-strength';
            if (strength < 3) {
                passwordStrength.classList.add('strength-weak');
                return 'weak';
            } else if (strength < 4) {
                passwordStrength.classList.add('strength-medium');
                return 'medium';
            } else {
                passwordStrength.classList.add('strength-strong');
                return 'strong';
            }
        }
        
        // בדיקת התאמת סיסמאות
        function checkPasswordMatch() {
            const match = newPassword.value === confirmPassword.value;
            if (confirmPassword.value) {
                if (match) {
                    passwordMatch.innerHTML = '<span class="text-success"><i class="fas fa-check me-1"></i>הסיסמאות תואמות</span>';
                } else {
                    passwordMatch.innerHTML = '<span class="text-danger"><i class="fas fa-times me-1"></i>הסיסמאות אינן תואמות</span>';
                }
            } else {
                passwordMatch.innerHTML = '';
            }
            return match;
        }
        
        // עדכון כפתור שליחה
        function updateSubmitButton() {
            const isValid = newPassword.value.length >= 8 && 
                           checkPasswordMatch() && 
                           document.getElementById('reset_token').value.trim() !== '';
            submitBtn.disabled = !isValid;
        }
        
        // Event listeners
        newPassword.addEventListener('input', function() {
            checkPasswordStrength(this.value);
            updateSubmitButton();
        });
        
        confirmPassword.addEventListener('input', function() {
            checkPasswordMatch();
            updateSubmitButton();
        });
        
        document.getElementById('reset_token').addEventListener('input', updateSubmitButton);
        
        // שליחת הטופס
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resetToken = document.getElementById('reset_token').value;
            const newPasswordValue = document.getElementById('new_password').value;
            const alertContainer = document.getElementById('alert-container');
            
            if (!checkPasswordMatch()) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        הסיסמאות אינן תואמות
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/reset_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        reset_token: resetToken,
                        new_password: newPasswordValue 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            ${data.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    
                    // הפניה להתחברות אחרי 3 שניות
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            ${data.error}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        שגיאה בחיבור לשרת
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
