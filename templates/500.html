{% extends "base.html" %}

{% block title %}שגיאת שרת - {{ app_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-4 fw-bold">500</h1>
                <h2 class="mb-4">שגיאת שרת פנימית</h2>
                <p class="lead mb-4">אירעה שגיאה בשרת. אנא נסי שוב מאוחר יותר.</p>
                <p class="text-muted mb-4">אם הבעיה ממשיכה, צרי קשר עם מנהל המערכת.</p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-md-2">
                        <i class="fas fa-home me-2"></i>
                        חזרה לעמוד הבית
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-primary">
                        <i class="fas fa-redo me-2"></i>
                        נסה שוב
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
