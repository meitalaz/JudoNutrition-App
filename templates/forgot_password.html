<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שכחתי סיסמה - Judo Nutrition</title>
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Hebrew Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 2rem 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-key me-2"></i>
                            שחזור סיסמה
                        </h3>
                        <p class="mb-0 mt-2 opacity-75">הכנס/י את כתובת המייל שלך</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="alert-container"></div>
                        
                        <form id="forgotPasswordForm" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>
                                    כתובת מייל
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>
                                    שלח קישור איפוס
                                </button>
                            </div>
    </form>
                        
                        <div class="text-center mt-3">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-arrow-right me-1"></i>
                                חזרה להתחברות
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Prevent any default form submission behavior
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const submitButton = form.querySelector('button[type="submit"]');
            const alertContainer = document.getElementById('alert-container');
            
            // Clear any existing alerts on page load
            alertContainer.innerHTML = '';
            
            form.addEventListener('submit', async function(e) {
                // Prevent default form submission
                e.preventDefault();
                e.stopPropagation();
                
                // Disable submit button to prevent double submission
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>שולח...';
                
                // Clear previous alerts
                alertContainer.innerHTML = '';
                
                const email = document.getElementById('email').value.trim();
                
                // Basic client-side validation
                if (!email) {
                    showAlert('danger', 'אנא הכנס/י כתובת מייל');
                    resetButton();
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showAlert('danger', 'אנא הכנס/י כתובת מייל תקינה');
                    resetButton();
                    return;
                }
                
                try {
                    const response = await fetch('/api/forgot_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({ email: email })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showAlert('success', data.message);
                        
                        // Show reset token for demo purposes
                        if (data.reset_token) {
                            showAlert('info', `Token לאיפוס: ${data.reset_token}`);
                        }
                        
                        // Clear form on success
                        form.reset();
                    } else {
                        showAlert('danger', data.error || 'שגיאה לא ידועה');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    showAlert('danger', 'שגיאה בחיבור לשרת. אנא נסה/י שוב.');
                } finally {
                    resetButton();
                }
            });
            
            // Helper function to show alerts
            function showAlert(type, message) {
                const alertClass = type === 'danger' ? 'alert-danger' : 
                                 type === 'success' ? 'alert-success' : 'alert-info';
                const iconClass = type === 'danger' ? 'fa-exclamation-circle' : 
                                type === 'success' ? 'fa-check-circle' : 'fa-info-circle';
                
                const alertHtml = `
                    <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                        <i class="fas ${iconClass} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                alertContainer.innerHTML += alertHtml;
                
                // Scroll to alert if it's not visible
                alertContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            // Helper function to reset button state
            function resetButton() {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane me-2"></i>שלח קישור איפוס';
            }
            
            // Email validation function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Prevent form submission on Enter key if not in input
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
